<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng kí</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-lable">Tên đầy đủ</label>
                <input type="text" name="fullname" id="fullname" class="form-control" placeholder="VD: Sơn Đặng">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="passwork" class="form-lable">Mật khẩu</label>
                <input type="password" name="passwork" id="passwork" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-lable">Nhập lại mật khẩu</label>
                <input type="password" name="password_confirmationname" id="password_confirmationname"
                    class="form-control" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./script.js">

        //         Validator.isEmail('#email'),
        //     ]
        // });
    </script>
</body>

</html>
